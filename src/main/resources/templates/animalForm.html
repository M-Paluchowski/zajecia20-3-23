<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Schronisko dla zwierząt</title>
</head>
<body>
    <div th:replace="fragments :: header"></div>
    <form method="post" th:action="${mode == 'edit' ? '/edytuj' : '/dodaj'}" th:object="${animal}">
        Nazwa: <input type="text" th:field="*{name}"><br/>
        Opis: <textarea th:field="*{description}"></textarea><br/>
        Link do zdjęcia: <input type="text" th:field="*{imageUrl}"><br/>
        Gatunek: <select th:field="*{species}">
            <option disabled selected value="">Wybierz...</option>
            <option value="CAT">Kot</option>
            <option value="DOG">Pies</option>
            <option value="OTHER">Inne</option>
        </select><br/>
        <input type="submit" value="Dodaj">
    </form>
</body>
</html>

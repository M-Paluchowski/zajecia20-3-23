<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Schronisko dla zwierząt</title>
</head>
<body>
    <div th:replace="fragments :: header"></div>

    <a href="/dodaj">Dodaj zwierzaka</a><br/>

    Gatunki: <a href="/">Wszystkie</a>
    <a href="/?gatunek=DOG">Pies</a>
    <a href="/?gatunek=CAT">Kot</a>
    <a href="/?gatunek=OTHER">Inne</a>

    <h1>Zwierzaki szukające domu: </h1>
    <a th:href="@{'/zwierzak?imie=' + ${animal.name}}" th:each="animal: ${animals}">
        <img th:src="${animal.imageUrl}" style="width: 200px"/>
        <div>
            <h2 th:text="${animal.name}">Imię zwierzaka</h2>
            <p th:text="${animal.description}">Opis zwierzaka</p>
        </div>
    </a>
</body>
</html>
